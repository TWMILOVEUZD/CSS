<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>左侧固定</title>
<style>
	.left{
		width:200px;
		float:left;
		background-color: pink;
	}
	.right{
		overflow:hidden;/*超出部分隐藏*/
		background-color: lightskyblue;
	}
</style>
</head>
<body>
	<div class="left">左边固定宽度</div>
	<div class="right">右边自动填满</div>
</body>
</html>
