<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>左右固定</title>
<style>
	.left{
		width:200px;
		float:left;
		background-color: pink;
	}
	.right{
		width:200px;
		float:right;
		background-color: pink;
	}
	.center{
		margin: 0px 200px;
		background-color: lightblue;
	}
</style>
</head>
<body>
	<h3>左右固定，中间自适应的布局</h3>
	<div class="left">左边固定宽度</div>
	<div class="right">左边固定宽度</div>
	<div class="center">中间自适应</div>
</body>
</html>
