<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>一个div始终贴在下方</title>
<style>
	#div1{
		position: relative;
		height: 300px;
		width: 90%;
		background-color: skyblue;
	}
	#div2{
		position: absolute;
		bottom: 0px;
		height: 30px;
		width: 100%;
		background-color: lightgreen;
	}
</style>
</head>
<body>
	<h3>一个div始终贴在下方</h3>
	<h4>
		首先把蓝色div设置为相对定位<br>
		然后把内部的绿色div设置为绝对定位， bottom: 0表示贴在下面<br>
	</h4>
	<div id="div1">
	    <div id="div2"> 
	    	无论蓝色div高度如何变化，绿色div都会贴在下面
	    </div>
	</div>
</body>
</html>
