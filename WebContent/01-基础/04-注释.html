<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注释</title>
<style>
	/*设置所有的p元素为红色*/
	p{
		color:red;
	}
</style>
</head>
<body>
	<h3>1、注释：</h3>
	<h4>
		注释 :
		以/* 开始 ,
		以*/结束 ,
		被注释掉的文字会自动隐藏		
	</h4>
	<!-- 
		注释 
		以/* 开始 
		以*/结束 
		被注释掉的文字会自动隐藏
	 -->
	<p>P元素</p>
	<p>P元素</p>
	<p>P元素</p>
</body>
</html>
