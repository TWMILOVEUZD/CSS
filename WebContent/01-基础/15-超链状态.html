<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超链状态</title>
<style>
	/*1、超链状态*/
 	a:LINK{
 		color:#FF0000;
 	}
 	a:VISITED {
 		color: #00FF00;
 	}
	a:HOVER {
		color: #FF00FF;
	}
	a:ACTIVE {
		color: #0000FF;
	}
	/*2、去除下划线的超链*/
	.no_underline{
		text-decoration: none;
	}
</style>
</head>
<body>
	<h3>1、超链状态：</h3>
	<h4>
		伪类，所谓的伪类即被选中的元素处于某种状态的时候 <br>
		超链状态有4种 <br>
		link - 初始状态，从未被访问过<br> 
		visited - 已访问过 <br>
		hover - 鼠标悬停于超链的上方 <br>
		active - 鼠标左键点击下去，但是尚未弹起的时候<br>
	</h4>
	<a href="http://www.baidu.com" target="_blank">超链的不同状态：百度</a>
	<h3>2、去除超链的下划线：</h3>
	<h4>
		默认状态下，超链是有下划线的，但是现在网站上的超链普遍采用无下划线风格。<br>
		使用 text-decoration: none 文本修饰的样式来解决<br>
	</h4>
	<a href="http://www.12306.com">默认超链</a>
	<br>
	<a class="no_underline" href="http://www.12306.com">去除了下划线的超链</a>
	
	
	
</body>
</html>
