<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超链状态</title>
<style>
 	a:LINK{
 		color:#FF0000;
 	}
 	a:VISITED {
 		color: #00FF00;
 	}
	a:HOVER {
		color: #FF00FF;
	}
	a:ACTIVE {
		color: #0000FF;
	}
</style>
</head>
<body>
	<h3>1、超链状态：</h3>
	<h4>
		伪类，所谓的伪类即被选中的元素处于某种状态的时候 <br>
		超链状态有4种 <br>
		link - 初始状态，从未被访问过<br> 
		visited - 已访问过 <br>
		hover - 鼠标悬停于超链的上方 <br>
		active - 鼠标左键点击下去，但是尚未弹起的时候<br>
	</h4>
	<a href="http://www.baidu.com" target="_blank">超链的不同状态：百度</a>
</body>
</html>
