<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>尺寸</title>
<style>
	#percentage{
		width:50%;
		height:50%;
		background-color:pink;
	}
	#pix{
		width:180px;
		height:50px;
		background-color: green;
	}
	#test{
		background-color: green;
	}
</style>
</head>
<body>
	<!-- 
		设置元素的尺寸
	 -->
	<h3>1、尺寸大小：</h3>
	<h4>
		属性：width,height
		值：可以是百分比或者像素,
		为了便于观察一个元素的大小设置效果，进行了背景色的设置
	</h4>
	<p id="percentage">按比例设置尺寸50%宽,50%高</p>
	<p id="pix">按像素设置尺寸180px宽,50px高</p>
	<h3>2、不加px不可以</h3>
	<p id="test" style="width:200px;height:150px">width=200,height=50,去掉px试试</p>
</body>
</html>
