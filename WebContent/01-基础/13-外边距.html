<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>外边距</title>
<style type="text/css">
	.s1{
	   border:1px solid red;
  	   background-color:green;	
	}
	.s2{
	   border:1px solid red;
  	   background-color:green;	
  	   margin-left: 10px;
	}
</style>
</head>
<body>
	<h3 style="color:blue">
		元素外边距 <br>
		指的是元素边框和元素边框之间的距离 <br>
		属性： <br>
		margin-left: 左外边距 <br>
		margin-right: 右外边距 <br>
		margin-top: 上外边距 <br>
		margin-bottom: 下外边距<br> 
	</h3>
	<h3>1、左外边距</h3>
	<h4>
		属性: margin-left<br>
		值：数字<br>
		指的是元素边框和元素边框之间的距离<br>
		注：像span这样的内联元素，默认情况下，只有左右外边距，没有上下外边距。<br>
		 为了观察上下外边距的效果，可以采用块级元素，比如div.<br>
	</h4>
	<span class="s1">无外边距的span </span>
	<span class="s1">无外边距的span </span>
	
	<br>
	
	<span class="s1">无外边距的span </span>
	<span class="s2">有左外边距的span </span>
</body>
</html>
