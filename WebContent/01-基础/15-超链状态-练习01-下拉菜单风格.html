<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>练习-下拉菜单风格</title>
<style type="text/css">
	a{
		text-decoration: none;
		font-size:14px;
		color:CornflowerBlue;
	}
	div.menu{
		width: 80px;
		border:1px solid lightgray;
		margin-top:15px;
		position:absolute;/*绝对定位*/
		left:80px;
		top:20px;
	}
	div.menu a{
		display: block;/*块状布局*/
		font-size: 14px;
		font-family: 宋体;
		color:#888;
		text-decoration: none;
		padding: 10px 0px 10px 15px;
	}
	div.menu a:HOVER {
		background-color: #f1f1f1;
	}
</style>
</head>
<body>
	<a href="#nowhere">武器</a>
	<a href="#nowhere">护甲</a>
	<a href="#nowhere">英雄</a>
	<div class="menu">

		<a href="#nowhere">安妮</a>

	</div>
	<div style="height:200px"></div>
</body>
</html>
