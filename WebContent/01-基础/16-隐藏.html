<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>隐藏</title>
<style>
	div.d{
		display: none;
	}
 	div.v{
 		visibility: hidden; 
 	}
</style>
</head>
<body>
	<h3>隐藏</h3>
	<h4>
		使用display:none; 隐藏一个元素，这个元素将不再占有原空间 “坑” 让出来了<br>
		使用 visibility:hidden;隐藏一个元素，这个元素继续占有原空间，只是“看不见”<br>
	</h4>

	<div>可见的div1</div>
	<div class="d">隐藏的div2,使用display:none隐藏</div>
	<div>可见的div3</div>
	<div class="v">隐藏的div4,使用visibility:hidden隐藏</div>
	<div>可见的div5</div>
</body>
</html>
