<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择器</title>
<style>
	p{
		color:red;
	}
	#p2{
		color:blue;
	}
	.p3{
		color:yellow;
	}
	p.p4#p4{
		color:green;
	}
</style>
</head>
<body>
	<h3>1、元素选择器：</h3>
	<p>P元素</p>
	<p>P元素</p>
	<p>P元素</p>
	<h3>2、id选择器：</h3>
	<p id="p2">P元素</p>
	<p id="p2">P元素</p>
	<p id="p2">P元素</p>
	<h3>3、类选择器：</h3>
	<p class="p3">P元素</p>
	<p class="p3">P元素</p>
	<p class="p3">P元素</p>
	<h3>4、更准确的选择：</h3>
	<p id="p4" class="p4">P元素</p>
	<p id="p4" class="p4">P元素</p>
	<p id="p4" class="p4">P元素</p>	
</body>
</html>
