<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>鼠标样式</title>
<style type="text/css">
	.default{
		cursor: default;	
	}
	.auto{
		cursor: auto;
	}
	.crosshair{
		cursor: crosshair;
	}
	.pointer{
		cursor: pointer;
	}
	.e-resize{
		cursor: e-resize;
	}
	.ne-resize{
		cursor: ne-resize;
	}
	.nw-resize{
		cursor: nw-resize;
	}
	.n-resize{
		cursor: n-resize;
	}
	.se-resize{
	
	}
	.sw-resize{
		cursor: sw-resize;
	}
	.w-resize{
		cursor: w-resize;
	}
	.text{
		cursor: text;
	}
	.wait{
		cursor: wait;
	}
	.help{
		cursor: help;
	}
</style>
</head>
<body>
	<h3>1、鼠标样式</h3>
	<h4 class="default">样式：cursor:default</h4>
	<h4 class="auto">样式：cursor:auto</h4>
	<h4 class="crosshair">样式：cursor:crosshair</h4>
	<h4 class="pointer">样式：cursor:pointer</h4>
	<h4 class="e-resize">样式：cursor:e-resize</h4>
	<h4 class="ne-resize">样式：cursor:ne-resize</h4>
	<h4 class="nw-resize">样式：cursor:nw-resize</h4>
	<h4 class="n-resize">样式：cursor:n-resize</h4>
	<h4 class="se-resize">样式：cursor:se-resize</h4>
	<h4 class="sw-resize">样式：cursor:sw-resize</h4>
	<h4 class="w-resize">样式：cursor:w-resize</h4>
	<h4 class="text">样式：cursor:text</h4>
	<h4 class="wait">样式：cursor:wait</h4>
	<h4 class="help">样式：cursor:help</h4>
</body>
</html>
